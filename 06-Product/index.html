<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    
    <!-- Global Container -->
    <div class="flex justify-center items-center min-h-screen bg-red-100 px-20">

        <!-- Product Container -->
        <div class="flex flex-col justify-center items-center md:items-start bg-white my-6 rounded-3xl shadow-2xl md:flex-row p-8 md:my-0 space-y-10 md:space-y-0 md:space-x-2">

            <!-- Image -->
            <div class="mx-2 w-64 flex flex-col justify-start">
                <img src="./img/headphone.png" alt="" class="w-full hover:scale-105 duration-500">
            </div>

            <!-- Product Details -->
            <div class="flex flex-col mx-2 justify-center space-y-5 items-center md:items-start">
                <div class="bg-black text-white rounded-3xl px-3 py-1 w-fit hover:bg-white hover:text-black border border-black">Free Shipping</div>
                <h1 class="text-2xl font-semibold text-center md:text-left">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                <p class="mt-3 font-light line-through">$799</p>
                <div class="text-5xl font-extrabold">$599</div>
                <p class="text-gray-400 text-sm font-light">This offer is valid until April 3rd or as long as stock lasts!</p>
                <button class="bg-blue-600 py-5 rounded-xl text-white border-b-8 border-blue-800 hover:bg-blue-800 hover:border-b-0 hover:border-t-8 duration-500 w-full">Add to cart</button>
                <div class="group flex items-center">
                    <div class="w-4 h-4 bg-green-500 rounded-xl mr-3 group-hover:scale-150 group-hover:bg-white duration-300"></div>
                    <p class="text-black font-light">50+ pcs. in stock</p>
                </div>
                <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row w-full">
                    <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-500 w-full">
                        <img src="./img/weight.png" alt="" class="w-6">
                        <span>Add to cart</span> 
                    </button>
                    <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-500 w-full">
                        <img src="./img/heart.png" alt="" class="w-6">
                        <span>Add to wishlist</span> 
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
